<ion-view view-title="Settings">
  <ion-content>
    <ion-view>
      <div class="item item-icon-left">
        <span class="input-label"><i class="icon ion-person"></i></span>
        <p ng-if="!$ctrl.editMode" type="text" ng-model="user.prenom" placeholder="Name"></p>
        <input ng-if="$ctrl.editMode" type="text" ng-model="user.prenom" placeholder="Name">
      </div>
      <div class="item item-icon-left">
        <span><i class="icon ion-ios-person"></i></span>
        <p ng-if="!$ctrl.editMode" type="text" ng-model="user.nom" placeholder="Surname"></p>
        <input ng-if="$ctrl.editMode" type="text" ng-model="user.nom" placeholder="Surname">
      </div>
      <div class="item item-icon-left">
        <span><i class="icon ion-ios-telephone"></i></span>
        <p ng-if="!$ctrl.editMode" type="tel" ng-model="user.tel"></p>
        <input ng-if="$ctrl.editMode" type="tel" ng-model="user.tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" placeholder="Tel">
      </div>
      <div class="item item-icon-left">
        <span><i class="icon ion-email"></i></span>
        <p ng-if="!$ctrl.editMode" type="email" ng-model="user.email"></p>
        <input ng-if="$ctrl.editMode" type="email" ng-model="user.email" placeholder="Email">

      </div>
      <div class="item item-icon-left">
        <span><i class="icon ion-lock-combination"></i></span>
        <p ng-if="!$ctrl.editMode" type="password" ng-model="user.password"></p>
        <input ng-if="$ctrl.editMode" type="password" ng-model="user.password" placeholder="Password">

      </div>

      <div class="row">
        <div class="col text-center">
          <button class="button button-outline button-balanced" ng-click="$ctrl.edit()">
           {{!$ctrl.editMode ? 'Edit' : 'Valid'}}
        </button>
        </div>
      </div>
    </ion-view>

  </ion-content>
  </ion-nav-view>
