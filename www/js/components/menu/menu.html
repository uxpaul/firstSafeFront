<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" view-title="FirstSafe">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-positive button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-right-left"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
      <div style="background-image: url('{{$ctrl.user.image}}')" class="imageMenu">
          </div>

      <ion-list>
        <ion-item menu-close ui-sref="app.home" >
           <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.donation">
          <i class="icon ion-android-contact"></i>
          Donation
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          <i class="icon ion-android-settings"></i>
          Settings
        </ion-item>
        <ion-item menu-close ng-click="$ctrl.logout()" ui-sref="app.login">
          <i class="icon ion-log-out"></i>
          Sign out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
