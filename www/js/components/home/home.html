<ion-view view-title="Map">
  <ion-content id="margin" has-header="true">


    <ion-content scroll="true">
      <div id="results"></div>
      <div id="map" data-tap-disabled="true"></div>
      <div ng-if="$ctrl.show">
        <button  class="button button-assertive floating-button"  ng-click="$ctrl.help()">  HELP </button>
  </div>
  <button class="button button-positive floating-button" ng-if="$ctrl.reply" ng-click="$ctrl.accept()"> Accept</button>
  <button class="button button-primary refuse-button" ng-if="$ctrl.reply" ng-click="$ctrl.refuse()"> Refuse</button>

  <p ng-if="$ctrl.doctor" class="floating-text"> {{$ctrl.doctor.nom}} accept your help</p>

    </ion-content>
  </ion-content>
</ion-view>
