<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="$ctrl.doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="$ctrl.loginData.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="$ctrl.loginData.password" placeholder="Password">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="$ctrl.loginData.email" placeholder="e-Mail">
        </label>
          <label class="item item-input item-select">
        <div class="input-label">  Situation  </div>
            <select ng-model="$ctrl.loginData.situation">
              <option selected></option>
              <option>aidProvider</option>
              <option>aidReceiver</option>
            </select>
          </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
